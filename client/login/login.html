<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="shortcut icon" href="../assets/flipkart-logo-fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
            <img src="../assets/login_signup_cover.png" alt="login_signup_cover">
        </div>
        <form class="form-container">
            <div class="form-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button id="login-btn" type="button" class="btn">Log In</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="../register/register.html">Sign Up</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
